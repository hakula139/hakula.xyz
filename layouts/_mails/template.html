<table
  style="
    width: 100%;
    height: 100%;
    background: url(https://hakula.xyz/images/hotlink-ok/mail.webp) 10% 50% / cover no-repeat #292a2d;
  "
>
  <tr>
    <td>
      <div
        style="
          padding: 0 2rem;
          margin: 2rem auto;
          border-left: 0.25rem solid #bdebfc;
          width: calc(100% - 6rem);
          max-width: 50rem;
          color: #a9a9b3;
          background-color: rgba(0, 0, 0, 0.8);
          font-family: system-ui, -apple-system, sans-serif;
          font-size: 1rem;
          line-height: 1.5;
        "
      >
        <div style="padding: 1rem 0; border-bottom: 0.125rem dashed #a9a9b3; font-size: 1.25rem; font-weight: 700">
          您在
          <a href="${SITE_URL}" target="_blank" style="color: #f59200; text-decoration: none">${SITE_NAME}</a>
          的评论有了新回复～
        </div>

        <div style="padding: 0.875rem">
          <p>${PARENT_NICK}，您曾在本站评论：</p>
          <div
            style="
              padding: 0 1rem;
              margin: 1rem 0;
              border: 2px solid #55bde2;
              color: #161209;
              background-color: rgba(255, 255, 255, 0.8);
            "
          >
            <p>${PARENT_COMMENT}</p>
          </div>
          <p>以下是 ${NICK} 给您的回复：</p>
          <div
            style="
              padding: 0 1rem;
              margin: 1rem 0;
              border: 2px solid #55bde2;
              color: #161209;
              background-color: rgba(255, 255, 255, 0.8);
            "
          >
            <p>${COMMENT}</p>
          </div>
          <p>
            您可以点击
            <a href="${POST_URL}" target="_blank" style="color: #f59200; text-decoration: none">此处</a>
            查看回复详情，欢迎再次光临
            <a href="${SITE_URL}" target="_blank" style="color: #f59200; text-decoration: none">${SITE_NAME}</a>
            ～
          </p>
        </div>
      </div>
    </td>
  </tr>
</table>
